<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <title>DSHC | Chest Cancer Detection</title>
</head>

<body class="mx-10 font-mono">

    <div class="h-screen">

        <h1 class="text-center text-2xl my-10 font-bold">DSHC : Chest Cancer Detection</h1>
        <div class="py-2 flex justify-end">
            
            <a href="">
                <div class="border border-black p-2 mx-1 rounded ">
                <i class="fa-solid fa-book mr-2"></i>Sample Images</div>
            </a>
            <a href="#documentation">
                <div class="border border-black p-2 mx-1 rounded ">
                <i class="fa-solid fa-book mr-2"></i>Documentation</div>
            </a>
            <a href="https://github.com/AtharvaPawar456/chest_cancer_detection">
                <div class="border border-black p-2 mx-1 rounded ">
                <i class="fa-brands fa-github mr-2"></i>GITHUB</div>
            </a>

        </div>
        
        <div class="border p-10 rounded shadow flex justify-center">
            <form method="POST" enctype="multipart/form-data">
                <input type="file" name="file">
                <input type="submit" value="Upload and Predict" class="border border-black shadow p-4 bg-blue-300 text-black rounded hover:bg-blue-500 hover:text-white text-xl">
            </form>
        </div>
        
        <div class="grid grid-cols-2 gap-4 my-16 h-56">
            {% if filename %}
            <div class="flex justify-center">
                <div>
                    <img src="{{ url_for('static', filename='uploaded_images/' + filename) }}" width="300" class="rounded p-4 border shadow">
                    <p class="my-4 text-center">Uploaded Image: {{ filename }}</p>
                </div>
            </div>
            <div class="flex items-center justify-center">
                <p 
                    class="py-12 border text-center p-10 text-xl rounded shadow {% if predicted_class == 'Adenocarcinoma' %} bg-red-200 {% elif predicted_class == 'Large Cell Carcinoma' %} bg-blue-200 {% elif predicted_class == 'Squamous Cell Carcinoma' %} bg-green-200 {% elif predicted_class == 'Normal' %} bg-gray-400 {% endif %}"
                >Predicted Class: <b>{{ predicted_class }}</b></p>
            </div>

            {% endif %}
        </div>

    </div>

    <div class="border border-2 border-yellow-500 rounded shadow bg-gray-800 px-10 py-4 my-4" id="documentation">
        <h1 class="text-2xl text-center text-white">Documentation</h1>
        <div class="text-yellow-500">data</div>
    </div>

</body>
</html>

<!-- 
    Adenocarcinoma: Red
    Large Cell Carcinoma: Blue
    Squamous Cell Carcinoma: Green
    Normal: Gray
 -->
